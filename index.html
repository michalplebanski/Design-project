<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Design profile</title>
</head>
<body>
	<main>
		<h2>Design Profile</h2>
		<div class="container">
			<div class="container__logo">
				<div class="container__logo--picture">
					<img src="img/img.jpg">
				</div>
				<div class="container__logo--name">
					<h2>Lorem Ipsum</h2>
				</div>
				<div class="container__logo--designer">
					<p>Creative Designer</p>
				</div>
			</div>
			<div class="container__info">
				<div class="container__info--title">
					<h2>About Me</h2>
				</div>
				<div class="container__info--about">
					<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec erat sapien, lobortis id felis eu, egestas venenatis nisl.</p>
				</div>
				<div class="container__info--buttons">
					<button id="fb" class="fb">
						<i class="icon fab fa-facebook-f"></i>
					</button>
					<button id="twitter" class="twitter">
						<i class="icon fab fa-twitter"></i>
					</button>
					<button id="linkedin" class="linkedin">
						<i class="icon fab fa-linkedin-in"></i>
					</button>
					<button id="google" class="google">
						<i class="icon fab fa-google-plus-g"></i>
					</button>
				</div>
			</div>
		</div>
		<footer>Michał Plebański. All Rights Reserved</footer>
	</main>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
